<script type="text/javascript">
    RED.nodes.registerType('test-attribute',{
        category: 'Task',
        color: '#FFCC66',
        defaults: {
            attr: {value:""},
            checkall:{value:""}
        },
        outputLabels: ["True","False"],
        inputs:1,
        outputs:2,
        label: function() {
            return "Operator: " + this.checkall +" Value: "+this.attr||"test-attribute";
        }
    });
</script>

<script type="text/x-red" data-template-name="test-attribute">
    <div class="form-row">
        <label id="node-input-name" style="width:10%;"><i class="icon-tag"></i>Attr</label>
        <select id="node-input-checkall" style="width:20%; margin-right:5px;">
            <option value="==">==</option>
            <option value=">" >></option>
            <option value="<" ><</option>
            <option value="contains" >Contains</option>
        </select>
        <input type="text" id="node-input-attr" style="width:65%;" placeholder="Value">
    </div>
</script>

<script type="text/x-red" data-help-name="lower-case">
    <p>Node to test result from ENM against user input</p>
</script>
